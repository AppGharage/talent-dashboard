<!doctype html>
<html class="no-js" lang="en" dir="ltr">

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Talent</title>
    <link rel="stylesheet" href="css/foundation.css">
    <link rel="stylesheet" href="css/talent.default.css">
    <link rel="stylesheet" href="css/app.css">
    <link rel="stylesheet" href="css/semantic.min.css">
    <link rel="stylesheet" href="components/icon.min.css">
</head>

<body class="debu">

    <div class="grid-x">
        <div class="cell large-offset-1 medium-2 small-12 large-2">
            <!-- Left pane -->

            <div class="space-20"></div>
            <div class="space-20"></div>

            <div class="profile-section marging-left">
                <img class="profile-image" src="images/no-image.png" alt="">
                <span class="spacer">Hi, Michael Sarpong </span>
            </div>


            <div class="navigation">

                <div class="space-20"></div>
                <div class="space-20"></div>
                <!-- <b class="nav-heading">Default Apps</b> -->
                <div class="nav-item">
                    <a href="index.html"><i class="home icon"></i> Dashboard</a>
                    <a href="update.html"><i class="edit outline icon"></i> Update</a>
                    <a href="report.html"><i class="chart line icon"></i> Report</a>
                    <a class="active" href="shortlist.html"><i class="file alternate outline icon"></i> Shortlist</a>
                    <a href="vetting.html"><i class="pencil icon"></i> Vetting</a>
                </div>
            </div>
        </div>

        <div class="cell small-12 medium-8 large-8">
            <!-- Content area -->
            <div class="space-20"></div>
            <h1>Form</h1>
            <div class="content-area padding-20">

                <div class="padding-20">
                    <div class="grid-x grid-padding-x align-center">
                        <div class="ui images">
                            <img src="images/form1.png">
                            <img src="images/1.2.png">
                            <img src="images/1.3.png">
                        </div>
                    </div>
                </div>

                <div class="space-20"></div>

                <div class="padding-20">
                    <div class="grid-y">
                        <div class="ui grid">
                            <form class="ui form six wide column centered">
                                <div class="field">
                                    <input type="text" name="full-name" placeholder="Full Name">
                                </div>
                                <div class="field">
                                    <input type="email" name="email" placeholder="Email">
                                </div>
                                <div class="field">
                                    <input type="text" name="phone" placeholder="Telephone Number ">
                                </div>
                                <div class="two fields">
                                    <div class="field">
                                        <button class="ui labeled icon button ">
                                            <i class="attach icon "></i>
                                             CV
                                        </button>
                                    </div>
                                    <div class="field">
                                        <select class="ui dropdown ">
                                            <option value="">What describes you?</option>
                                            <option value="lazy ">Lazy</option>
                                            <option value="determined ">Determined</option>
                                            <option value="fast ">Fast</option>
                                        </select>
                                    </div>

                                </div>
                                <div class="two">
                                    <div class="field">
                                        <a href="form2.html ">
                                            <div class="ui right floated animated button " tabindex="0 ">
                                                <div class="visible content ">Next</div>
                                                <div class="hidden content ">
                                                    <i class="right arrow icon"></i>
                                                </div>
                                            </div>
                                        </a>
                                        <button class="ui right floated button " type="submit ">Cancel</button>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>

            </div>
        </div>

    </div>

    <script src="js/vendor/jquery.js"></script>
    <script src="js/vendor/what-input.js"></script>
    <script src="js/vendor/foundation.js"></script>
    <script src="js/app.js"></script>
    <script src="js/semaintic.min.js"></script>
</body>

</html>
